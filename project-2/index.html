<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <h2>Image Expanding effects</h2>
    </div>
    <div class="container">
        <div class="panel active" style="background-image: url(images/img1.jpeg);">
            <h3>Raichur</h3>
        </div>
        <div class="panel" style="background-image:url(images/img2.jpeg);">
            <h3>Mysore</h3>
        </div>
        <div class="panel" style="background-image: url(images/img3.jpeg);">
            <h3>Bengaluru</h3>
        </div>
        <div class="panel" style="background-image: url(images/img4.jpeg);">
            <h3>Chennai</h3>
        </div>
        <div class="panel" style="background-image: url(images/img5.jpeg);">
            <h3>Puma</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
